services:
  postgres:
    image: postgres:16-alpine
    container_name: storage-postgres
    environment:
      POSTGRES_USER: storage_user
      POSTGRES_PASSWORD: storage_password
      POSTGRES_DB: storage_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage_user -d storage_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - storage-network

  minio:
    image: minio/minio:latest
    container_name: storage-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - storage-network

  minio-init:
    image: minio/mc:latest
    container_name: storage-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/storage-bucket --ignore-existing;
      mc anonymous set none myminio/storage-bucket;
      exit 0;
      "
    networks:
      - storage-network

  storage-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storage-service
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      # Override for Docker network
      POSTGRES_PATH: postgres://storage_user:storage_password@postgres:5432/storage_db?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_CLIENT_ENDPOINT: http://localhost:9000
    networks:
      - storage-network
    restart: unless-stopped
    develop:
      watch:
        - path: ./cmd
          action: rebuild
        - path: ./internal
          action: rebuild
        - path: ./pkg
          action: rebuild
        - path: ./go.mod
          action: rebuild
        - path: ./go.sum
          action: rebuild
        - path: ./Dockerfile
          action: rebuild
        - path: .
          action: rebuild
          ignore:
            - .git/
            - postgres_data/
            - minio_data/

volumes:
  postgres_data:
  minio_data:

networks:
  storage-network:
    driver: bridge
